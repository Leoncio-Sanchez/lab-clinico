# .github/workflows/deploy.yml
# 🚀 CI/CD para Lab Clínico con Análisis SonarQube y Despliegue Docker

name: Deploy Lab Clinico Locally with Sonar

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_PROJECT_NAME: 'labapp'
  APP_CONTAINER_NAME: 'lab-clinico-app'
  DB_CONTAINER_NAME: 'mariadb-lab-prod'
  DB_NAME: 'laboratorio_bd'
  DB_USER: 'laboratorio'
  DB_PASSWORD: 'fadic123'

  # 👉 Configura estos 3 valores con TU SonarQube
  SONAR_PROJECT_KEY: lab-clinico
  SONAR_HOST_URL: http://localhost:9000
  SONAR_TOKEN: squ_d78e52b62a37123fe30f2d235b436cfed8af656a

jobs:
  build-analyze-deploy:
    name: Build + Sonar + Deploy
    runs-on: self-hosted

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: ☕ Configurar Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ⚙ Construir el .jar con Maven
        run: mvn clean package -DskipTests

      - name: 📊 Análisis con SonarQube
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}

      - name: 🚀 Desplegar con Docker Compose
        run: |
          echo "🚀 Despliegue de Lab Clínico iniciando..."

          cd .  # Cambia si tu docker-compose.yml está en otra carpeta

          echo "🧹 Deteniendo cualquier despliegue anterior..."
          docker-compose -p $DOCKER_PROJECT_NAME down -v --remove-orphans || echo "⚠️ No se encontró despliegue previo."

          echo "🏗️ Levantando nueva versión..."
          docker-compose -p $DOCKER_PROJECT_NAME up -d --build

          echo "⏳ Esperando 30 segundos a que la DB se estabilice..."
          sleep 30

          echo "💾 Ejecutando script SQL si es necesario..."
          docker exec -i $DB_CONTAINER_NAME mysql -u$DB_USER -p$DB_PASSWORD $DB_NAME < ./docker/estructura.sql

          echo "📋 Estado actual de los contenedores:"
          docker-compose -p $DOCKER_PROJECT_NAME ps

          echo "📝 Logs de la aplicación:"
          docker logs --tail 100 $APP_CONTAINER_NAME

          echo "✅ Despliegue completo."
